<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .estilo1 {
            background: #ff0000;
            color: #fff;
        } 
        
        .estilo2 {
            width: 400px;
            height: 50px;
            background-color: #ff0000;
            text-align: center;
            font-size: 25px;
            color: #fff;
            padding: 25px;
        }
        
    </style>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando classe</div>
    <hr/>
    <button type="button" onclick="modificandoClasse()">Aplicar classe</button>

    <script>

        function modificandoClasse () {
            document.getElementById('mensagem').className = 'estilo2'
        }

    </script>
</body>
</html>

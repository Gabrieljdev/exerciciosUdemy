<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var  parametro = parseInt( prompt('Escolha um numero'))

       switch (parametro) {

        case 1: 
        document.write('parametro 1')

        break

        case 2:
            document.write('parametro 2')

        break 

        default:
            document.write('default')

       }



    </script>
</body>
</html>

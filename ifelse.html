<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse</title>
</head>
<body>
    <script>

   var nota = prompt('Digite a nota di aluno');
   var media = 7;

    if ( nota >= media) {
        alert('Aprovado');

    } else {
        alert('Reprovado');
    }



    </script>
    
</body>
</html>

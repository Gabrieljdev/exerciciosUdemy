<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var data = new Date()


       document.write(data.toString())
       data.setDate(data.getDate() + 1)
       document.write('<br /><hr  />')
       document.write(data.toString())


       
       document.write(data.toString())
       data.setMonth(data.getMonth() + 1)
       document.write('<br /><hr  />')
       document.write(data.toString())
    




    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio01</title>
</head>
<body>
    <script>
        var a = 10; 
        var b = 20;
        var c = null;

        document.write('A:' + a + '<br />');
        document.write('B:' + b + '<br />');
        document.write('C:' + c + '<br />');

        Document.write('<hr/>');

        // logica de inversao dos valore a e b 

        c = a;
        a = b;
        b = c;
        c = null;

        document.write('A:' + a + '<br />');
        document.write('B:' + b + '<br />');
        document.write('C:' + c + '<br />');
    </script>
    
</body>
</html>
